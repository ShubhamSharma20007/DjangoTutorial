<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    <!-- Student form -->
    <form class="w-100 d-flex justify-content-center align-items-center flex-column vh-100" method="post">
        {% csrf_token %}
        <div class="form-group  ">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="name">

        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Location</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="location" name="location">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Job Profile</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Profile" name="profile">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</html>
