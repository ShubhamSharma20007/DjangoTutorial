 {% include "emp_tem/home.html" %}
<!--  -->
{% block content%}
<div class="container vh-100">
    <h1 class="text-center list-unstyled mt-4">Add Employee</h1>
    <form class="w-100 d-flex justify-content-center align-items-center flex-column vh-100" method="post">
        {% csrf_token %}
        <div class="form-group w-25 ">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name" name="name">
        </div>
        <div class="form-group w-25 ">
            <label for="exampleInputPassword1">Emp Id</label>
            <input type="number" class="form-control" id="empid" placeholder="enter your id" name="empid">
        </div>
        <div class="form-group w-25 ">
            <label for="exampleInputPassword1">Number</label>
            <input type="number" class="form-control" id="mobile" placeholder="enter your number" name="mobile">
        </div>
        <div class="form-group w-25 ">
            <label for="exampleInputPassword1">Address</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="enter your address" name="address">
        </div>
        <div class="form-check d-flex justify-content-start align-items-center">
            <input class="form-check-input" type="checkbox" id="work" name="work">
            <label class="form-check-label" for="flexCheckDefault">
              Working
            </label>
        </div>
        <div class="form-group w-25">
            <select class="orm-select form-select-sm  w-100 p-1 my-2 rounded " aria-label=".form-select-sm example" name="depart">
                <option selected>select your department</option>
                <option >Web Developer</option>
                <option >React Developer</option>
                <option >Python Developer </option>
                <option >Node js Developer</option>
              </select>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content%}
